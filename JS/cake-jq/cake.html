<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <link rel="stylesheet" href="./assests/css/cake.css">
            <script src="./assests/js/cake.js"></script>
        </head>
        <body>
            <div class="container text-center mt-3 mb-3 p-3">
                <div class="row">
                    <div class="col">
                        <input type="text" name="" id="order" class="bg-warning" value="Order your Cake!">
                    </div>
                </div>
                <div id="round">
                    <img class="img-responsive" src="./assests/images/download.png" alt="candles" width="50" height="50"> 
                        <div class="radio">
                            <label id="radio"><input type="radio"  value="20" name="optradio">Round cake 6" - serves 8 people($20)</label>
                        </div>
                        <div class="radio">
                            <label id="radio"><input type="radio"  value="25"  name="optradio">Round cake 8" - serves 12 people($25)</label>
                        </div>
                        <div class="radio">
                            <label id="radio"><input type="radio" value="35"  name="optradio">Round cake 10" - serves 16 people($35)</label>
                        </div>
                        <div class="radio">
                            <label id="radio"><input type="radio"  value="75"  name="optradio">Round cake 12" - serves 30 people($75)</label>
                        </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="dropdown">
                            <option name="flavour" value="6">Mint($6)</option>
                            <option name="flavour" value="7">Strawberry($7)</option>
                            <option name="flavour" value="8">Vanilla($8)</option>
                            <option name="flavour" value="9">Chocolate($9)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col checkbox1">
                        <input type="checkbox" class="form-check-input" id="check1" name="checkbox" value="5">
                        <label class="form-check-label" for="check1">Include candles(5$):</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img class="img-responsive" src="./assests/images/candles.jpg" alt="candles" width="100" height="100"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col checkbox1">
                        <input type="checkbox" class="form-check-input" id="chkInscription"  name="option1" value="">
                        <label class="form-check-label" for="check1">Include inscription(20$):</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col ">
                        <input type="text" id="inscription" disabled="disabled" name="inscription" >
                </div>
            </div>
            <div id="total">
                <h3 id="total-head">Total amount for the order:</h3>  
                <span id="total-amount"></span>  
            </div>          
        </div>
    </body>
</html>
