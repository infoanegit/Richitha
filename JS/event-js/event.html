<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="./assests/css/event.css">
        </head>
        <body class="bg-dark">
        <!----------------Starting of webpage------------------------>
            <div class="container text-center mt-3">
                <div class="row">
                    <div class="col">
                        <h1 class="text-light heading"><u>EVENT HANDLING - JAVASCRIPT</u></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary text-light p-2 m-4"  id="btn1">Click anywhere to know your mouse click event!</button>
                    </div>
                </div>
            </div>
                <p id="demo"></p>
        <!----------------Ending of webpage------------------------>   
        </body>
        <script>
            let btn1 = document.querySelector('#btn1');
                btn1.addEventListener('mouseup', (e) => {
                    let msg = document.querySelector('#demo');
                        switch (e.button) {
                            case 0:
                                alert('Left Mouse click!');
                                break;
                            case 1:
                                alert('Center Mouse click!');
                                break;
                            case 2:
                                alert('Right Mouse click!.');
                                break;
                            default:
                                alert(`Unknown mouse button code: ${event.button}`);
                            }
                    });
        </script>
</html>
