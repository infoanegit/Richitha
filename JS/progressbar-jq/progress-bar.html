<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
            <link rel="stylesheet" href="./assests/css/progress-bar.css">
            <script src="./assests/js/progress-bar.js"></script>
        </head>
        <body>
            <div class="container bg-dark p-5 mt-3">    
                <div class="row col text-center text-light">
                    <h1>Progress bar</h1>
                </div>
                <div class="row bg-dark p-5">
                    <div class="col-2">
                        <button id="decrement-btn" class="decrement-btn">-</button>
                    </div>
                    <div class="col-8 pt-2">
                        <div class="progress bg-light">
                            <div class="progress-bar" style="width: 0%;" ><span  id="progress-label"></span></div>
                        </div>
                    </div>
                <div class="col-2">
                    <button id="increment-btn" class="increment-btn">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
